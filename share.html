<body class="bg-brand-background font-body text-brand-text">

  <!-- HEADER -->
  <header class="text-center py-10 px-4">
    <img src="/logo.png" alt="Vibe Tips Logo" class="mx-auto w-72 max-w-full mb-4" />
    <h1 class="text-3xl md:text-4xl font-heading text-brand-heading mb-2">Good vibes deserve great tips</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-2xl mx-auto px-4 py-4">
    <div id="message-container" class="bg-white shadow-md rounded-xl p-6 text-lg whitespace-pre-wrap min-h-[150px] font-normal flex items-center justify-center text-center">
      <span id="loading-text" class="text-2xl font-semibold animate-pulse">Generating your message...</span>
    </div>

    <div class="flex justify-center mt-2">
      <button id="copy-button" class="flex items-center gap-2 px-10 py-5 rounded-xl text-white bg-brand-primary hover:bg-brand-text transform transition-transform hover:scale-110 text-xl font-bold shadow-glow hover:shadow-glowHover">
        <img src="/share-icon.svg" alt="Share" class="w-6 h-6" />
        Copy & Share
      </button>
    </div>

    <div class="flex flex-col md:flex-row justify-center gap-4 mt-4 px-4">
      <button onclick="window.location.reload()" class="flex items-center gap-2 px-6 py-3 rounded-xl border-[3px] border-brand-heading text-brand-heading bg-white transform transition-transform hover:scale-105 font-bold">
        <img src="/regenerate-icon.svg" alt="Regenerate" class="w-5 h-5" />
        Regenerate Text
      </button>
      <button onclick="window.location.href='index.html'" class="flex items-center gap-2 px-6 py-3 rounded-xl border-[3px] border-brand-alert text-brand-alert bg-white transform transition-transform hover:scale-105 font-bold">
        <img src="/restart-icon.svg" alt="Restart" class="w-5 h-5" />
        Restart Vibe Check
      </button>
    </div>

    <div class="text-center mt-4 text-sm px-6" style="color: #5f0f40">
      <p>
        Share the vibe on your favorite social platform like 
        <a href="#" id="share-facebook" class="underline font-bold" target="_blank" rel="noopener">Facebook</a> or 
        <a href="#" id="share-twitter" class="underline font-bold" target="_blank" rel="noopener">X</a>.
        Feel free to add your own pictures or check-in information.
      </p>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <script>
    function typeMessage(text, containerId) {
      const container = document.getElementById(containerId);
      container.textContent = "";
      container.classList.remove("items-center", "justify-center", "text-center");
      container.classList.add("text-left");
      container.style.fontWeight = 400;

      let index = 0;
      const total = text.length;

      function getDelay(i) {
        if (i < 20) return 100;
        return Math.max(10, 2000 / (total - 20));
      }

      function typeChar() {
        if (index < total) {
          container.textContent += text.charAt(index);
          index++;
          setTimeout(typeChar, getDelay(index));
        }
      }

      typeChar();
    }

    async function generateShareMessage() {
      const container = document.getElementById("message-container");
      const loadingText = document.getElementById("loading-text");
      if (!container) return;

      try {
        const restaurant = localStorage.getItem("restaurant") || "the restaurant";
        const server = localStorage.getItem("server") || "our server";
        const vibeScore = localStorage.getItem("vibeScore") || "a great vibe";

        const response = await fetch("/api/generate-share", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ restaurant, server, vibeScore })
        });

        const data = await response.json();

        if (!response.ok || !data.message) {
          throw new Error(data.error || "Unknown error from /api/generate-share");
        }

        const aiMessage = data.message;

        loadingText.classList.add("opacity-0");
        setTimeout(() => {
          loadingText.remove();
          typeMessage(aiMessage, "message-container");
        }, 1000);

        const copyButton = document.getElementById("copy-button");
        if (copyButton) {
          copyButton.onclick = () => {
            navigator.clipboard.writeText(aiMessage)
              .then(() => {
                copyButton.textContent = "Copied!";
                setTimeout(() => {
                  copyButton.innerHTML = '<img src="/share-icon.svg" alt="Share" class="w-6 h-6" /> Copy & Share';
                }, 2000);
              })
              .catch(() => {
                alert("Failed to copy message.");
              });

            if (navigator.share) {
              navigator.share({ text: aiMessage });
            }
          };
        }

        const encodedMessage = encodeURIComponent(aiMessage);
        document.getElementById("share-facebook").href = `https://www.facebook.com/sharer/sharer.php?quote=${encodedMessage}`;
        document.getElementById("share-twitter").href = `https://twitter.com/intent/tweet?text=${encodedMessage}`;

      } catch (error) {
        container.textContent = "Oops! Something went wrong while generating your message.";
        console.error("Error:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", generateShareMessage);
  </script>
