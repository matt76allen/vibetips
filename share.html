  <meta charset="UTF-8" />

  <title>Share the Vibe</title>

  <meta name="description" content="Vibe Tips is a fun, AI-powered tip calculator that makes tipping personal and engaging—because good vibes deserve great tips." />

  <meta property="og:title" content="Share the Vibe" />

  <!-- Twitter Card Tags -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Share the Vibe" />
  <meta name="twitter:description" content="Vibe Tips is a fun, AI-powered tip calculator that makes tipping personal and engaging—because good vibes deserve great tips." />

  <!-- Favicon & Manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <link href="https://fonts.googleapis.com/css2?family=Baloo&family=Nunito&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: "#0f4c5c",
              accent: "#e36414",
              heading: "#5f0f40",
              text: "#177891",
              alert: "#9a031e",
              background: "#f9fafb"
            }
          },
          fontFamily: {
            heading: ["Baloo", "cursive"],
            body: ["Nunito", "sans-serif"]
          }
        }
      }
    };
  </script>
</head>
<body class="bg-brand-background font-body text-brand-text">

  <!-- HEADER -->
  <header class="text-center py-10 px-4">
    <img src="/logo.png" alt="Vibe Tips Logo" class="mx-auto w-72 max-w-full mb-4" />
    <h1 class="text-3xl md:text-4xl font-heading text-brand-heading">Good vibes deserve great tips</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-2xl mx-auto px-4 py-8">
    <div id="message-container" class="bg-white shadow-md rounded-xl p-6 text-lg whitespace-pre-wrap min-h-[150px]">
      Generating your message...
    </div>

    <div class="text-center mt-6">
      <button id="copy-button" class="bg-brand-primary text-white px-6 py-2 rounded-xl hover:bg-brand-accent transition">Copy Message</button>
    </div>

    <div class="text-center mt-6">
      <p class="text-sm">Share your vibe on your favorite platform!</p>
      <div class="flex justify-center gap-4 mt-2">
        <a href="#" id="share-facebook" class="underline">Facebook</a>
        <a href="#" id="share-twitter" class="underline">X (Twitter)</a>
        <a href="#" id="share-email" class="underline">Email</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <script src="/API/generate-share.js"></script>
</body>
</html>
