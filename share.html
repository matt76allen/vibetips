<body class="bg-brand-background font-body text-brand-text">

  <!-- HEADER -->
  <header class="text-center py-10 px-4">
    <img src="/logo.png" alt="Vibe Tips Logo" class="mx-auto w-72 max-w-full mb-4" />
    <h1 class="text-3xl md:text-4xl font-heading text-brand-heading">Good vibes deserve great tips</h1>
  </header>

  <!-- MAIN CONTENT -->
  <main class="max-w-2xl mx-auto px-4 py-8">
    <div id="message-container" class="bg-white shadow-md rounded-xl p-6 text-lg whitespace-pre-wrap min-h-[150px]">
      Generating your message...
    </div>

    <div class="text-center mt-6">
      <button id="copy-button" class="bg-brand-primary text-white px-6 py-2 rounded-xl hover:bg-brand-accent transition">Copy Message</button>
    </div>

    <div class="text-center mt-6">
      <p class="text-sm">Share your vibe on your favorite platform!</p>
      <div class="flex justify-center gap-4 mt-2">
        <a href="#" id="share-facebook" class="underline">Facebook</a>
        <a href="#" id="share-twitter" class="underline">X (Twitter)</a>
        <a href="#" id="share-email" class="underline">Email</a>
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <script>
    function typeMessage(text, containerId) {
      const container = document.getElementById(containerId);
      container.textContent = "";

      let index = 0;
      const total = text.length;

      function getDelay(i) {
        if (i < 20) return 100;
        return Math.max(10, 2000 / (total - 20));
      }

      function typeChar() {
        if (index < total) {
          container.textContent += text.charAt(index);
          index++;
          setTimeout(typeChar, getDelay(index));
        }
      }

      typeChar();
    }

    async function generateShareMessage() {
      const container = document.getElementById("message-container");
      if (!container) return;

      try {
        const restaurant = localStorage.getItem("restaurant") || "the restaurant";
        const server = localStorage.getItem("server") || "our server";
        const vibeScore = localStorage.getItem("vibeScore") || "a great vibe";

        const response = await fetch("/api/generate-share", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ restaurant, server, vibeScore })
        });

        const data = await response.json();

        if (!response.ok || !data.message) {
          throw new Error(data.error || "Unknown error from /api/generate-share");
        }

        const aiMessage = data.message;
        typeMessage(aiMessage, "message-container");

        const copyButton = document.getElementById("copy-button");
        if (copyButton) {
          copyButton.onclick = () => {
            navigator.clipboard.writeText(aiMessage)
              .then(() => {
                copyButton.textContent = "Copied!";
                setTimeout(() => {
                  copyButton.textContent = "Copy Message";
                }, 2000);
              })
              .catch(() => {
                alert("Failed to copy message.");
              });
          };
        }

        const encodedMessage = encodeURIComponent(aiMessage);
        document.getElementById("share-facebook").href = `https://www.facebook.com/sharer/sharer.php?u=&quote=${encodedMessage}`;
        document.getElementById("share-twitter").href = `https://twitter.com/intent/tweet?text=${encodedMessage}`;
        document.getElementById("share-email").href = `mailto:?subject=Good Vibes&body=${encodedMessage}`;

      } catch (error) {
        container.textContent = "Oops! Something went wrong while generating your message.";
        console.error("Error:", error);
      }
    }

    window.addEventListener("DOMContentLoaded", generateShareMessage);
  </script>
</body>
