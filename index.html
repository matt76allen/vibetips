<html lang="en">
<head>

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vibe Tips</title>

  <!-- Favicon & Manifest -->
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="manifest" href="/site.webmanifest" />
  <link rel="shortcut icon" href="/favicon.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo&family=Nunito&display=swap" rel="stylesheet" />

  <!-- Tailwind CSS + Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: "#0f4c5c",
              accent: "#e36414",
              heading: "#5f0f40",
              text: "#177891",
              alert: "#9a031e",
              background: "#f9fafb"
            }
          },
          fontFamily: {
            heading: ["Baloo", "cursive"],
            body: ["Nunito", "sans-serif"]
          }
        }
      }
    };
  </script>
  <style>
    .blink-cursor {
      border-right: 2px solid #0f4c5c;
      animation: blink 0.8s steps(1) infinite;
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #0f4c5c; }
    }
  </style>
</head>
<body class="bg-brand-background text-brand-text font-body min-h-screen flex flex-col justify-between">
  <!-- HEADER -->
  <header class="text-center py-10 px-4">
    <img src="/logo.png" alt="Vibe Tips Logo" class="mx-auto w-72 max-w-full mb-4" />
    <h1 class="text-3xl md:text-4xl font-heading text-brand-heading">Good vibes deserve great tips</h1>
    <p class="text-lg md:text-xl font-body text-brand-text mt-2 font-bold">An interactive tip calculator</p>
    <p class="text-sm md:text-base font-body text-brand-text font-bold">Powered by AI</p>
  </header>

  <!-- MAIN APP FORM -->
  <main class="flex-grow px-6 pb-10">
    <form id="tipForm" class="space-y-6 max-w-lg mx-auto">
      <div>
        <label for="bill" class="block text-base font-semibold mb-1">Bill Amount ($)</label>
        <input type="number" step="0.01" id="bill" name="bill" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary" />
      </div>

      <div>
        <label for="restaurant" class="block text-base font-semibold mb-1">Restaurant Name</label>
        <input type="text" id="restaurant" name="restaurant" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary" />
      </div>

      <div>
        <label for="type" class="block text-base font-semibold mb-1">Restaurant Type</label>
        <select id="type" name="type" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary">
          <option value="">Select one</option>
          <option value="Casual">Casual</option>
          <option value="Fine Dining">Fine Dining</option>
          <option value="Fast Food">Fast Food</option>
          <option value="Bar or Pub">Bar or Pub</option>
          <option value="Café or Coffee Shop">Café or Coffee Shop</option>
          <option value="Buffet">Buffet</option>
          <option value="Other">Other</option>
        </select>
        <input type="text" id="typeOther" name="typeOther" placeholder="Enter restaurant type..." class="hidden mt-2 w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary blink-cursor" />
      </div>

      <div>
        <label for="server" class="block text-base font-semibold mb-1">Server’s Name (optional)</label>
        <input type="text" id="server" name="server" placeholder="If you remember it…" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary" />
      </div>

      <div class="text-center pt-4">
        <button type="submit" class="bg-brand-primary text-white font-bold py-3 px-8 rounded-xl hover:bg-brand-text transition">
          Start Vibe Check ▶
        </button>
      </div>
    </form>
  </main>

  <!-- FOOTER -->
  <div id="footer"></div>
  <script>
    fetch('/footer.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      });
  </script>

  <script>
    document.getElementById('type').addEventListener('change', function () {
      const otherInput = document.getElementById('typeOther');
      if (this.value === 'Other') {
        this.classList.add('hidden');
        otherInput.classList.remove('hidden');
        otherInput.focus();
      }
    });

    document.getElementById('tipForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const bill = document.getElementById('bill').value;
      const restaurant = document.getElementById('restaurant').value;
      let type = document.getElementById('type').value;
      const typeOther = document.getElementById('typeOther').value;
      const server = document.getElementById('server').value;

      if (type === 'Other' && typeOther.trim() !== '') {
        type = typeOther.trim();
      }

      localStorage.setItem('bill', bill);
      localStorage.setItem('restaurant', restaurant);
      localStorage.setItem('type', type);
      localStorage.setItem('server', server);

      window.location.href = 'vibe.html';
    });
  </script>
</body>
</html>
