<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator - Vibe Tips</title>
  <link rel="icon" href="/favicon.ico" />
  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo&family=Nunito&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Nunito', sans-serif; }
    h1, h2, h3 { font-family: 'Baloo', cursive; }
  </style>
</head>
<body class="bg-[#f9fafb] text-[#0f4c5c] min-h-screen flex flex-col justify-start px-6 py-10">

  <!-- HEADER -->
  <header class="text-center mb-8">
    <h1 class="text-3xl font-bold">Start Your Vibe Tip</h1>
    <p class="text-[#5f0f40]">Let’s get the basics so we can vibe right.</p>
  </header>

  <!-- FORM -->
  <form id="tipForm" class="space-y-6 max-w-lg mx-auto">
    
    <!-- Bill Amount -->
    <div>
      <label for="bill" class="block text-sm font-semibold mb-1">Bill Amount ($)</label>
      <input type="number" step="0.01" id="bill" name="bill" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-[#fb8b24] focus:border-[#fb8b24]"/>
    </div>

    <!-- Restaurant Name -->
    <div>
      <label for="restaurant" class="block text-sm font-semibold mb-1">Restaurant Name</label>
      <input type="text" id="restaurant" name="restaurant" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-[#fb8b24] focus:border-[#fb8b24]"/>
    </div>

    <!-- Restaurant Type -->
    <div>
      <label for="type" class="block text-sm font-semibold mb-1">Restaurant Type</label>
      <select id="type" name="type" required class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-[#fb8b24] focus:border-[#fb8b24]">
        <option value="">Select one</option>
        <option value="Casual">Casual</option>
        <option value="Fine Dining">Fine Dining</option>
        <option value="Fast Food">Fast Food</option>
        <option value="Bar or Pub">Bar or Pub</option>
        <option value="Café or Coffee Shop">Café or Coffee Shop</option>
        <option value="Buffet">Buffet</option>
      </select>
    </div>

    <!-- Server Name (Optional) -->
    <div>
      <label for="server" class="block text-sm font-semibold mb-1">Server’s Name (optional)</label>
      <input type="text" id="server" name="server" placeholder="If you remember it…" class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-[#fb8b24] focus:border-[#fb8b24]"/>
    </div>

    <!-- Submit Button -->
    <div class="text-center pt-4">
      <button type="submit" class="bg-[#fb8b24] text-white font-bold py-3 px-8 rounded-xl hover:bg-[#e36414] transition">
        Start Vibe Check →
      </button>
    </div>
  </form>

</body>
</html>
