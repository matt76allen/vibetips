<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tip Calculator - Vibe Tips</title>

  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo&family=Nunito&display=swap" rel="stylesheet" />

  <!-- TailwindCSS CDN + Custom Config -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              primary: "#fb8b24",   // orange (main buttons)
              accent: "#e36414",    // darker orange (hover state)
              background: "#f9fafb", // light background
              heading: "#0f4c5c",    // dark teal (headlines)
              text: "#5f0f40",       // plum (body text)
              alert: "#9a031e"       // red (alerts or strong emphasis)
            }
          },
          fontFamily: {
            heading: ["Baloo", "cursive"],   // Headlines
            body: ["Nunito", "sans-serif"]   // Body text
          }
        }
      }
    };
  </script>
</head>

<body class="bg-brand-background text-brand-text font-body min-h-screen flex flex-col justify-start px-6 py-10">

  <!-- HEADER -->
  <header class="text-center mb-8">
    <h1 class="text-3xl font-heading font-bold text-brand-heading">
      Start Your Vibe Tip
    </h1>
    <p class="text-brand-text">Let’s get the basics so we can vibe right.</p>
  </header>

  <!-- FORM -->
  <form id="tipForm" class="space-y-6 max-w-lg mx-auto">

    <!-- Bill Amount -->
    <div>
      <label for="bill" class="block text-sm font-semibold mb-1">Bill Amount ($)</label>
      <input type="number" step="0.01" id="bill" name="bill" required
        class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary" />
    </div>

    <!-- Restaurant Name -->
    <div>
      <label for="restaurant" class="block text-sm font-semibold mb-1">Restaurant Name</label>
      <input type="text" id="restaurant" name="restaurant" required
        class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary" />
    </div>

    <!-- Restaurant Type -->
    <div>
      <label for="type" class="block text-sm font-semibold mb-1">Restaurant Type</label>
      <select id="type" name="type" required
        class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary">
        <option value="">Select one</option>
        <option value="Casual">Casual</option>
        <option value="Fine Dining">Fine Dining</option>
        <option value="Fast Food">Fast Food</option>
        <option value="Bar or Pub">Bar or Pub</option>
        <option value="Café or Coffee Shop">Café or Coffee Shop</option>
        <option value="Buffet">Buffet</option>
      </select>
    </div>

    <!-- Server Name (Optional) -->
    <div>
      <label for="server" class="block text-sm font-semibold mb-1">Server’s Name (optional)</label>
      <input type="text" id="server" name="server" placeholder="If you remember it…"
        class="w-full px-4 py-2 rounded border border-gray-300 focus:ring-brand-primary focus:border-brand-primary" />
    </div>

    <!-- Submit Button -->
    <div class="text-center pt-4">
      <button type="submit"
        class="bg-brand-primary text-white font-bold py-3 px-8 rounded-xl hover:bg-brand-accent transition">
        Start Vibe Check →
      </button>
    </div>
  </form>

</body>
</html>
